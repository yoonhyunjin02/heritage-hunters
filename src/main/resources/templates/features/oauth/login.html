<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <link rel="stylesheet" th:href="@{/features/oauth/css/oauth.css}">
</head>
<body>
<main class="auth-container">
  <section class="image-section" id="auth-bg-image" aria-hidden="true"></section>

  <section class="form-section">
    <h1>로그인</h1>

      <!-- 전체 에러 메시지 처리 -->
      <div th:if="${loginError}" th:text="${loginError}" class="error-message"></div>

      <form th:action="@{/login}" th:object="${loginDto}" method="post">

        <div>
          <label for="email">이메일</label>
          <input type="email" id="email" th:field="*{email}">
          <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-message"></div>
        </div>

        <div>
          <label for="password">비밀번호</label>
          <input type="password" id="password" th:field="*{password}">
          <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message"></div>
        </div>

        <button type="submit" class="btn-submit">로그인</button>
      </form>

      <p class="signin-text">
        회원이 아니신가요? <a th:href="@{/register}">회원가입</a>
      </p>
    </section>

</main>
<script defer th:src="@{/features/oauth/js/oauth.js}"></script>
</body>
</html>
