<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:insert="~{fragments/head :: common-head('Login')}"></th:block>
  <link rel="stylesheet" th:href="@{/features/oauth/css/oauth.css}">
</head>
<body class="oauth-page">
<!--main-->
<main class="auth-container">
  <!-- 좌: 이미지 -->
  <section class="image-section" id="auth-bg-image" aria-hidden="true"></section>

  <!-- 우: 폼 카드 -->
  <section class="form-section">
    <h1>로그인</h1>

    <!-- 소셜 로그인: 3개 가로 정렬 -->
    <div class="social-row">
      <a href="/oauth2/authorization/google" class="btn-social btn-google">
        <img src="/images/logo/google.svg" alt="">
        <span>Google</span>
      </a>
      <a href="/oauth2/authorization/github" class="btn-social btn-github">
        <img src="/images/logo/github.svg" alt="">
        <span>GitHub</span>
      </a>
      <a href="/oauth2/authorization/naver" class="btn-social btn-naver">
        <img src="/images/logo/naver.svg" alt="">
        <span>Naver</span>
      </a>
    </div>

    <!-- 구분선 OR -->
    <div class="divider"><span>OR</span></div>

    <form th:action="@{/login}" method="post" class="auth-form">
      <label for="email">아이디</label>
      <input type="email" id="email" name="email" required>

      <label for="password">비밀번호</label>
      <input type="password" id="password" name="password" required>

      <div th:if="${loginError}" class="error-message">
        <span th:text="${loginError}"></span>
      </div>

      <button type="submit" class="btn-submit">로그인</button>
    </form>

    <p class="signin-text">회원이 아니신가요? <a th:href="@{/register}">회원가입</a></p>
  </section>
</main>

<!--js-->
<script defer th:src="@{/features/oauth/js/oauth.js}"></script>
</body>
</html>
