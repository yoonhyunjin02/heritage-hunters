<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:insert="~{fragments/head :: common-head('Register')}"></th:block>
  <link rel="stylesheet" th:href="@{/features/oauth/css/oauth.css}">
</head>
<body>
<!--header-->
<div th:replace="~{fragments/header :: common-header}"></div>

<!--main-->
<main class="auth-container">
  <section class="image-section" id="auth-bg-image" aria-hidden="true"></section>

  <section class="form-section">
    <h1>회원가입</h1>
    <form th:action="@{/register}" th:object="${registerDto}" method="post" class="auth-form">
      <div th:if="${registerError}" th:text="${registerError}" class="error-message"></div>

      <div class="form-group">
        <label for="email">이메일</label>
        <input type="email" id="email" th:field="*{email}">
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-message"></div>
      </div>

      <div class="form-group">
        <label for="nickname">닉네임</label>
        <input type="text" id="nickname" th:field="*{nickname}">
        <div th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}" class="error-message"></div>
      </div>

      <div class="form-group">
        <label for="password">비밀번호</label>
        <input type="password" id="password" th:field="*{password}">
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message"></div>
      </div>

      <div class="form-group">
        <label for="passwordConfirm">비밀번호 확인</label>
        <input type="password" id="passwordConfirm" th:field="*{passwordConfirm}">
        <div th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}" class="error-message"></div>
      </div>

      <button type="submit" class="btn-submit">회원가입</button>
    </form>

    <p class="signin-text">
      이미 계정이 있으신가요? <a th:href="@{/login}">로그인</a>
    </p>
  </section>
</main>

<!--footer-->
<div th:replace="~{fragments/footer :: common-footer}"></div>

<!--js-->
<script defer th:src="@{/features/oauth/js/oauth.js}"></script>
</body>
</html>
