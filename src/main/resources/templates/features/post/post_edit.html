<!-- features/post/post_edit.html -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <th:block th:insert="~{fragments/head :: common-head(${post.heritageName + ' 수정'})}"></th:block>
  <meta name="_csrf" th:content="${_csrf.token}"/>
  <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
  <link rel="stylesheet" th:href="@{/features/post/css/modal-common.css}">
  <link rel="stylesheet" th:href="@{/features/post/css/post_write.css}">
  <link rel="stylesheet" th:href="@{/features/post/css/post_edit.css}">
</head>
<body>

<div th:replace="~{fragments/header :: common-header}"></div>

<div id="postEditModal" class="modal show"
     role="dialog" aria-modal="true" aria-labelledby="postEditTitle"
     th:data-post-id="${post.id}">
  <div class="modal-content">

    <div class="modal-header">
      <h1 id="postEditTitle" class="modal-title">게시글 수정</h1>
      <div class="header-actions">
        <button class="modal-close" onclick="PostEdit.cancel()" aria-label="닫기">&times;</button>
      </div>
    </div>

    <div class="modal-body">
      <form id="postEditForm" th:action="@{/posts/{id}(id=${post.id})}" method="post"
            enctype="multipart/form-data" class="edit-form">
        <input type="hidden" name="_method" value="PUT">

        <div class="composer-grid">
          <!-- 왼쪽: 이미지 갤러리(상세와 동일 구조) -->
          <div class="compose-left" aria-label="게시글 이미지">
            <input type="file" name="images" id="imageInput"
                   multiple accept="image/*" class="visually-hidden">

            <div class="gallery" th:if="${post.images != null and !post.images.empty}">
              <div class="gallery-main" id="galleryMain">
                <img id="mainImage" th:src="${post.images[0].url}"
                     alt="게시글 이미지" draggable="false">

                <div th:if="${post.images.size() > 1}">
                  <button class="gallery-nav prev" id="editPrevBtn" aria-label="이전 이미지">‹</button>
                  <button class="gallery-nav next" id="editNextBtn" aria-label="다음 이미지">›</button>
                </div>
              </div>

              <!-- 썸네일(상세와 동일) + 삭제 버튼/keep 입력 -->
              <div class="gallery-thumbs" th:if="${post.images.size() > 1}">
                <button class="thumb"
                        th:each="image, it : ${post.images}"
                        th:classappend="${it.index == 0} ? ' active'"
                        th:data-index="${it.index}">
                  <img th:src="${image.url}" th:attr="data-full=${image.url}"
                       th:alt="'썸네일 ' + ${it.index + 1}">
                  <button type="button" class="thumb-delete-btn"
                          th:data-image-id="${image.id}" aria-label="이미지 삭제">×
                  </button>
                  <input type="hidden" name="keepImages" th:value="${image.id}"
                         class="keep-image-input">
                </button>
                <!-- + 버튼은 JS ensureAddButton()이 항상 마지막에 유지 -->
              </div>

              <!-- 1장일 때도 썸네일과 + 버튼 노출 -->
              <div class="gallery-thumbs" th:if="${post.images.size() == 1}">
                <button class="thumb active" th:data-index="0">
                  <img th:src="${post.images[0].url}" th:attr="data-full=${post.images[0].url}"
                       alt="썸네일 1">
                  <button type="button" class="thumb-delete-btn"
                          th:data-image-id="${post.images[0].id}" aria-label="이미지 삭제">×
                  </button>
                  <input type="hidden" name="keepImages" th:value="${post.images[0].id}"
                         class="keep-image-input">
                </button>
                <button type="button" class="thumb-add-btn"
                        onclick="document.getElementById('imageInput').click()"
                        aria-label="이미지 추가">
                  <svg width="20" height="20" viewBox="0 0 24 24" fill="none"
                       stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                  </svg>
                </button>
              </div>
            </div>

            <!-- 이미지가 없을 때 -->
            <div class="no-image" th:if="${post.images == null or post.images.empty}">
              <svg width="64" height="64" viewBox="0 0 24 24" fill="currentColor"
                   aria-hidden="true">
                <path
                    d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/>
              </svg>
              <p>이미지를 추가해주세요</p>
              <button type="button" class="upload-btn"
                      onclick="document.getElementById('imageInput').click()">이미지 추가
              </button>
            </div>

            <input type="hidden" id="removedImages" name="removedImages" value="">
          </div>

          <!-- 오른쪽: 수정 폼 -->
          <div class="compose-right">
            <section class="author-display" sec:authorize="isAuthenticated()">
              <img th:if="${currentUser != null and currentUser.profileImage != null}"
                   th:src="${currentUser.profileImage}"
                   class="author-avatar" alt="프로필">
              <img th:if="${currentUser == null and #authentication.principal.profileImage != null}"
                   th:src="${#authentication.principal.profileImage}"
                   class="author-avatar" alt="프로필">
              <div th:unless="${(currentUser != null and currentUser.profileImage != null) or (currentUser == null and #authentication.principal.profileImage != null)}"
                   class="author-avatar-placeholder">
                <span
                    th:text="${currentUser != null ? #strings.substring(currentUser.nickname, 0, 1) : (#authentication.principal.nickname != null ? #strings.substring(#authentication.principal.nickname, 0, 1) : 'U')}">U</span>
              </div>
              <div class="author-info">
                <div class="author-name" th:text="${currentUser != null ? currentUser.nickname : (#authentication.principal.nickname ?: '사용자')}">사용자</div>
                <div class="author-time">게시글 수정 중</div>
              </div>
            </section>

            <section class="form-section">
              <label for="locationInput" class="form-label">위치</label>
              <div class="location-input-wrapper">
                <input type="text" id="locationInput" name="location"
                       class="form-input location-input" th:value="${post.location}"
                       placeholder="위치를 입력하거나 검색하세요..." maxlength="100" autocomplete="off">
                <input type="hidden" id="latHidden" name="latitude">
                <input type="hidden" id="lngHidden" name="longitude">
                <div id="locationSuggestions" class="location-suggestions"></div>
              </div>
            </section>

            <section class="form-section">
              <label for="content" class="form-label">내용 <span class="required">*</span></label>
              <textarea id="content" name="content" class="form-textarea"
                        placeholder="게시글 내용을 입력하세요..." maxlength="1000"
                        required th:text="${post.content}"></textarea>
              <div class="char-count">
                <span id="contentCharCount" th:text="${#strings.length(post.content)}">0</span> /
                1000자
              </div>
            </section>

            <section class="form-actions">
              <button type="button" class="btn-secondary" onclick="PostEdit.cancel()">취소</button>
              <button type="submit" class="btn-primary">수정 완료</button>
            </section>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<div th:replace="~{fragments/footer :: common-footer}"></div>
<div th:replace="~{fragments/toast :: toast}"></div>

<script defer th:src="@{/features/post/js/modal_manager.js}"></script>
<script defer th:src="@{/features/post/js/post_edit.js}"></script>
<!-- Google Maps API (위치 자동완성) -->
<script defer
        th:src="'https://maps.googleapis.com/maps/api/js?key=' + ${@environment.getProperty('google.maps.api-key')} + '&libraries=places&language=ko'">
</script>

<!-- AJAX 모달용 프래그먼트(초기 로딩 뷰) -->
<div th:fragment="postEditModal" id="postEditModal" class="modal" style="display:none;"
     role="dialog" aria-modal="true" aria-labelledby="postEditTitle">
  <div class="modal-content">
    <div class="modal-loading">
      <div class="loading-spinner">Loading...</div>
    </div>
  </div>
</div>
</body>
</html>
