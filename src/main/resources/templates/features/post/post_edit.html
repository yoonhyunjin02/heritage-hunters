<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="_csrf" th:content="${_csrf.token}" />
  <meta name="_csrf_header" th:content="${_csrf.headerName}" />
  <title th:text="${post.heritageName + ' 수정 - Heritage Hunters'}">게시글 수정 - Heritage Hunters</title>
  <link rel="stylesheet" th:href="@{/common/css/common.css}">
  <link rel="stylesheet" th:href="@{/features/post/css/post_write_modal.css}">
  <link rel="stylesheet" th:href="@{/features/post/css/post_detail.css}">
</head>
<body>

<div id="postEditModal" class="modal show"
     role="dialog" aria-modal="true" aria-labelledby="postEditTitle"
     th:data-post-id="${post.id}">
  <div class="modal-content">

    <!-- 헤더 -->
    <div class="modal-header">
      <h1 id="postEditTitle" class="modal-title">게시글 수정</h1>
      <div class="header-actions">
        <button class="modal-close" onclick="closeModal()" aria-label="닫기">&times;</button>
      </div>
    </div>

    <!-- 본문 -->
    <div class="modal-body">
      <form th:action="@{/posts/{id}(id=${post.id})}" method="post" enctype="multipart/form-data" class="edit-form">
        <input type="hidden" name="_method" value="PUT">
        
        <div class="composer-grid">
          <!-- 왼쪽: 이미지 영역 -->
          <div class="compose-left" aria-label="게시글 이미지">
            <div class="image-upload-area">
              <div class="current-images" th:if="${post.images != null and !post.images.empty}">
                <h3>현재 이미지</h3>
                <div class="image-preview-grid">
                  <div class="image-preview-item" th:each="image, it : ${post.images}">
                    <img th:src="${image.url}" th:alt="'현재 이미지 ' + ${it.index + 1}">
                    <button type="button" class="remove-image-btn" 
                            th:onclick="'removeExistingImage(' + ${image.id} + ')'"
                            aria-label="이미지 삭제">×</button>
                    <input type="hidden" name="keepImages" th:value="${image.id}" class="keep-image-input">
                  </div>
                </div>
              </div>

              <div class="new-image-upload">
                <h3>새 이미지 추가</h3>
                <div class="upload-zone" onclick="document.getElementById('imageInput').click()">
                  <div class="upload-placeholder">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                      <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                      <circle cx="8.5" cy="8.5" r="1.5"/>
                      <polyline points="21,15 16,10 5,21"/>
                    </svg>
                    <p>클릭하여 이미지를 추가하세요</p>
                    <p class="upload-hint">최대 5개까지 업로드 가능</p>
                  </div>
                </div>
                <input type="file" id="imageInput" name="images" multiple accept="image/*" style="display: none;">
                
                <!-- 새 이미지 미리보기 -->
                <div id="newImagePreview" class="image-preview-grid" style="display: none;">
                </div>
              </div>
            </div>
          </div>

          <!-- 오른쪽: 수정 폼 -->
          <div class="compose-right">
            <!-- 위치 -->
            <section class="form-section">
              <label for="location" class="form-label">위치</label>
              <input type="text" id="location" name="location" 
                     class="form-input" th:value="${post.location}"
                     placeholder="위치를 입력하세요" maxlength="100">
            </section>

            <!-- 본문 -->
            <section class="form-section">
              <label for="content" class="form-label">내용 <span class="required">*</span></label>
              <textarea id="content" name="content" class="form-textarea" 
                        placeholder="게시글 내용을 입력하세요..." 
                        maxlength="1000" required th:text="${post.content}"></textarea>
              <div class="char-count">
                <span id="contentCharCount" th:text="${#strings.length(post.content)}">0</span> / 1000자
              </div>
            </section>

            <!-- 수정 버튼 -->
            <section class="form-actions">
              <button type="button" class="btn-secondary" onclick="cancelEdit()">취소</button>
              <button type="submit" class="btn-primary">수정 완료</button>
            </section>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<script defer th:src="@{/features/post/js/post_edit.js}"></script>
</body>
</html>
