<form id="postForm" th:action="@{/posts}" method="post" enctype="multipart/form-data">
  <!-- 이미지 업로드 -->
  <div class="image-upload">
    <input type="file" name="images" id="imageInput" multiple accept="image/*" required>
    <div id="imagePreview"></div>
  </div>

  <!-- 작성자 정보 표시 -->
  <div class="author-info">
    <img th:src="${user.profileImage}" class="profile-img" alt="프로필">
    <span th:text="${user.nickname}">작성자</span>
  </div>

  <!-- 게시글 내용 -->
  <textarea name="content" placeholder="문화유산에 대한 경험을 공유해주세요..." required></textarea>

  <!-- Google Maps 위치 선택 -->
  <div class="location-section">
    <input type="text" id="locationInput" name="location" placeholder="위치를 검색하세요..." required>
    <input type="hidden" name="heritageId" id="heritageId">
    <div id="map" style="height: 300px;"></div>
  </div>

  <button type="submit" id="submitBtn">게시글 작성</button>
</form>
